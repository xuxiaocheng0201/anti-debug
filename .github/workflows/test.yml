name: Test

permissions:
  contents: read

on:
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  test-normal:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    name: Success if non-debug (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check rust version
        run: rustup --version

      - name: Run test
        run: cargo test
